<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>


    <div id="app">

        <div class="prev" @click="prev" v-on:keyup.13="prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="images">
            <img :src="images[counter]" alt="">
            <nav>
                <i @click="goToImg(index)" class="fas fa-dot-circle" :class="counter === index ? 'active' : '' " v-for="(img, index) in images"></i>
            </nav>
        </div>
        <div class="next" @click="next" v-on:keyup.13="next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>



    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Il nostro script main.js -->
   <script src="./assets/js/main.js"></script>
</body>

</html>
